<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
<h1>Edit profile </h1>
<div>
    <form th:action="@{/profile/edit}" method="post" th:object="${editUserCommand}">
        <div>
            <label>Nick name: </label>
            <input type="text" th:field="*{nickName}"/>
        </div>
        <div>
            <label>Localization: </label>
            <input type="text" th:field="*{livingLocalization}"/>
        </div>
        <div>
            <label>Breeding period: </label>
            <input type="date" th:field="*{breedingPeriod}"/>
        </div>
        <div>
            <label>Enter picture URL </label>
            <input type="text" th:field="*{pictureNameUrl}"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
