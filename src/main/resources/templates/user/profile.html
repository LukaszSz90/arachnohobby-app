<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
<section>
    <h1>Your profile</h1>
</section>
<section>
    <form action="/edit-profile" method="post">
        <div>
            <label>Name:
                <input type="text" name="firstName"/>
            </label>
        </div>
        <div>Last Name:
            <input type="text" name="lastName"/>
        </div>
        <div>
            <label>Birth Date:
                <input type="date" name="birthDate"/>
            </label>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</section>

</body>
</html>
