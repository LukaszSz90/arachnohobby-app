<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="Rejestracja">Rejestracja</title>
</head>
<body>
    <div>
        <form th:action="@{/register}" th:method="post">
            <fieldset>
                <div>
                    <label>Nazwa użytkownika:
                        <input th:name="username" type="text">
                    </label>
                </div>
                <div>
                    <label>Email:
                        <input th:name="email" type="email">
                    </label>
                </div>
                <div>
                    <label>Hasło:
                        <input th:name="password" type="password">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <button type="submit">Zarejestruj</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
